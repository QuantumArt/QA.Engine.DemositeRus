<h4 class="news__tile-title">{{ title }}</h4>
<div class="news__slider">
  <swiper>
    <ng-template swiperSlide *ngFor="let post of posts$ | async; trackBy: trackById">
      <div class="news__card">
        <div class="news__card-title">
          <a qaRouterNavigation [attr.href]="post.url">{{ post.title }}</a>
        </div>
        <div class="news__card-date">{{ post.postData | date: 'MMMM dd, yyyy' }}</div>
        <div class="news__card-descr">{{ post.brief }}</div>
      </div>
    </ng-template>
  </swiper>
</div>
<div class="news__slider-nav" data-news-slider-nav=""></div>
<a qaRouterNavigation class="news__tile-read-more" [attr.href]="url">Все {{ title }}</a>
