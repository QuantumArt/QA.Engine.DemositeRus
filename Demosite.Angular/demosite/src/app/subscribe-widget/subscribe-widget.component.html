<div class="page">
  <section class="page__section">
    <div class="wrapper">
      <div class="page__block">
        <div class="page__text center">
          <div class="subscribe">
            <form class="form" [formGroup]="subscribeForm" (ngSubmit)="onSubmit()">
              <div class="form__row">
                <div class="form__field">
                  <div class="form__group">
                    <div class="radio">
                      <label class="radio__label">
                        <input formControlName="gender" class="radio__input" type="radio" checked name="gender" value="m">
                        <span class="radio__marker"></span>
                        <span class="radio__text">Уважаемый</span>
                      </label>
                    </div>
                    <div class="radio">
                      <label class="radio__label">
                        <input formControlName="gender" class="radio__input" type="radio" name="gender" value="f">
                        <span class="radio__marker"></span>
                        <span class="radio__text">Уважаемая</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form__row">
                <div class="form__field">
                  <input formControlName="firstName" class="input" type="text" name="firstName" placeholder="Имя*">
                </div>
                <div class="form__field">
                  <input formControlName="lastName" class="input" type="text" name="lastName" placeholder="Фамилия*">
                </div>
              </div>
              <div class="form__row">
                <div class="form__field">
                  <input formControlName="company" class="input" type="text" name="company" placeholder="Компания*">
                </div>
                <div class="form__field">
                  <input formControlName="email" class="input" type="text" name="email" placeholder="Email*">
                </div>
              </div>
              <div class="form__row">
                <div class="form__field">
                  <div class="form__group">
                    <div *ngFor="let category of categories$ | async" class="checkbox">
                      <label class="checkbox__label">
                        <input class="checkbox__input" type="checkbox" checked value="{{ category.id }}">
                        <span class="checkbox__marker"></span>
                        <span class="checkbox__text">{{ category.title }}</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form__row">
                <div class="form__field">
                  <div class="form__group">
                    <button [disabled]="!subscribeForm.valid"
                            class="button"
                            value="subscribe"
                            name="action_subscribe"
                            type="submit">Подписаться</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
