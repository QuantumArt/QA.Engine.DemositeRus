<ng-container *ngIf="pageDetails$ | async as pageDetails">
  <qa-widget-zone zone="Content" [nodeId]="pageDetails.id"></qa-widget-zone>
  <section class="page__section">
    <div class="wrapper">
      <qa-breadcrumbs></qa-breadcrumbs>
      <ng-container *ngIf="firstDay$ | async as firstDay">
        <h1 class="h1 center">{{ firstDay.title }}</h1>
        <div class="page__block">
          <div class="event">
            <div [innerHTML]="firstDay.text | safe: 'html'"></div>
            <div class="event__gallery">
              <div class="event__slider" data-es>
                <div class="event__slider-track" data-es-slider>
                  <div *ngFor="let image of firstDay.images" class="event__slider-item">
                    <a [attr.href]="image.image" [attr.data-fancybox]="firstDay.id">
                      <img [attr.src]="image.image" [attr.alt]="image.title">
                    </a>
                  </div>
                </div>
                <div class="event__slider-footer">
                  <div class="event__slider-counter" data-es-counter></div>
                  <div class="event__slider-nav" data-es-nav></div>
                </div>
              </div>
            </div>
            <div *ngIf="firstDay.textBelow" [innerHTML]="firstDay.textBelow | safe: 'html'"></div>
          </div>
        </div>
      </ng-container>
    </div>
  </section>
  <section *ngIf="prevDays$ | async as prevDays" class="page__section">
    <div class="wrapper" qaFoldboxBehavior>
      <div *ngFor="let item of prevDays" class="foldbox" data-foldbox>
        <div class="foldbox__head" data-foldbox-head>
          <div class="foldbox__title">{{ item.title }}</div>
          <div class="foldbox__arrow"></div>
        </div>
        <div class="foldbox__body" data-foldbox-body>
          <div class="event">
            <div [innerHTML]="item.text | safe: 'html'"></div>
            <div class="event__gallery">
              <div class="event__slider" data-es>
                <div class="event__slider-track" data-es-slider>
                  <div *ngFor="let image of item.images" class="event__slider-item">
                    <a [attr.href]="image.image" [attr.data-fancybox]="item.id">
                      <img [attr.src]="image.image" [attr.alt]="image.title">
                    </a>
                  </div>
                </div>
                <div class="event__slider-footer">
                  <div class="event__slider-counter" data-es-counter></div>
                  <div class="event__slider-nav" data-es-nav></div>
                </div>
              </div>
            </div>
            <div *ngIf="item.textBelow" [innerHTML]="item.textBelow | safe: 'html'"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <qa-widget-zone zone="ContentBelow" [nodeId]="pageDetails.id"></qa-widget-zone>
</ng-container>
